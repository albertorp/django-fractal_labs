{% load i18n %}
{% load static %}
<section class="my-8 mx-4">
  <div class="container ">
    <div class="pg-columns pg-columns-reversed pg-align-items-center">
      <div class="pg-column">
        <img class="img-fluid" src="{% static 'images/undraw/undraw_outer_space.svg' %}" alt="{% translate "Fly Away!" %}">
      </div>
      <div class="pg-column">
        <h1 class="pg-title">{{project_meta.NAME}}</h1>
        <h2 class="pg-subtitle">
          {{project_meta.DESCRIPTION}}
        </h2>
        <p class="buttons">
          <a class="pg-button-primary" href="{% url 'jobcycle:contactus' %}">
            {% translate "Contact Us" %}
          </a>
          
        </p>
      </div>
    </div>
  </div>
</section>


<section class="bg-white dark:bg-gray-900">
  <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
      <div class="mr-auto place-self-center lg:col-span-7">
          <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{project_meta.DESCRIPTION}}</h1>
          <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{% translate "Fly Away!" %}</p>
          <a href="#" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
              Get started
          </a>
          <a href="#" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
              Speak to Sales
          </a> 
      </div>
      <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
          <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/phone-mockup.png" alt="mockup">
      </div>                
  </div>
</section>
