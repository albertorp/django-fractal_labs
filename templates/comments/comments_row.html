{% load i18n %}
{% load static %}

<tr id="commentrow{{ comment.id }}">
    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ comment.created_at|date:"d-m-Y"  }}</td>
    <td class="px-4 py-3">{{ comment.created_at|time:"H:i:s" }}</td>
    <td class="px-4 py-3">{{ comment.text }}</td>
    <td class="px-4 py-3">{{ comment.user.username }}</td>
</tr>
