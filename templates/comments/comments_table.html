{% load i18n %}
{% load static %}

{% if comments %}
<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <th scope="col" class="px-4 py-3">{% trans 'Date' %}</th>
        <th scope="col" class="px-4 py-3">{% trans 'Time' %}</th>
        <th scope="col" class="px-4 py-3">{% trans 'Comment' %}</th>
        <th scope="col" class="px-4 py-3">{% trans 'User' %}</th>
        
    </thead>
    <tbody id="item_list">
        {% for comment in comments %}
        {% include 'comments/comments_row.html' %}
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>{% trans 'There are no comments' %}</p>
{% endif %}
